<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>TagPro Group Lister</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane ng-controller="groupController">
    <ion-header-bar class="bar-positive">
      <h1 class="title">TagPro Group Lister</h1>
    </ion-header-bar>
    <ion-content>
      <div>
        <div class="list">
          <div class="item item-divider row">
            <div class="col">Group Name</div>
            <div class="col">Link</div>
            <div class="col">Player Count</div>
          </div>
          <div class="item row" ng-repeat="group in Groups">
            <div class="col">{{ group.name }}</div>
            <div class="col"><a ng-href="group.link">{{ group.link }}</a></div>
            <div class="col">{{ group.count }}</div>
          </div>
        </div>
      </div>
    </ion-content>
    <ion-footer-bar>
      <button class="button button-full button-dark" ng-click="setGroups()">Refresh Group List</button>
    </ion-footer-bar>
  </ion-pane>
</body>

</html>
